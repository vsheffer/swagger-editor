<div class="modal-header">
  <h3 class="modal-title">Save File to Repo</h3>
</div>
<div class="modal-body">
  <p>Enter a file name:</p>
  <input ng-model="repoFileName" ng-required="true"></input>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="save(repoFileName)">Save</button>
</div>
