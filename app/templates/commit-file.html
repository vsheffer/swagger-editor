<div class="modal-header">
  <h3 class="modal-title">Commit the File</h3>
</div>
<div class="modal-body">
  <input type="hidden" ng-model="repoFileName">
  <p>Commiting file <em>{{repoFileName}}</em></p>
  <p>Enter a commit message:</p>
  <input ng-model="commitMessage"/>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="commit()" ng-disabled="isInvalidFile() || !isFileSelected()">Commit</button>
</div>
